services:
  backend:
    build: .
    env_file:
      - .env
    working_dir: /app
    # Run with runserver
    command: python manage.py runserver 0.0.0.0:8000
    # Run with uwsgi
    # command: uwsgi --http :8000 --module core.wsgi --chmod-socket=666
    ports:
      - '8000:8000'
    depends_on:
      - db

  db:
    image: postgres:17
    container_name: postgres_db
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DATABASE_NAME}
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
